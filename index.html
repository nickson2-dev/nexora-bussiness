    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1a237e',
              'primary-focus': '#0d134a',
              'secondary': '#ff6f00',
              'secondary-focus': '#e66500',
              'accent': '#00bcd4',
              'neutral': '#3d4451',
              'base-100': '#ffffff',
              'base-200': '#f2f2f2',
              'base-300': '#e0e0e0',
              'info': '#3abff8',
              'success': '#36d399',
              'warning': '#fbbd23',
              'error': '#f87272',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
             animation: {
              'fade-in-up': 'fade-in-up 0.5s forwards',
            },
            keyframes: {
              'fade-in-up': {
                from: {
                  opacity: 0,
                  transform: 'translateY(20px)',
                },
                to: {
                  opacity: 1,
                  transform: 'translateY(0)',
                },
              },
            },
          }
        }
      }
    </script>
